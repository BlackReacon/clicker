<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
</head>

<body>
    <section id="hero">
        <p>Level: <span id="level">0</span></p>
        <div id="growup">
            <img src="/src/img/Cat/Cat_1.png" alt="comic cat image" draggable="false" id="image">
        </div>
        <p>Counter: <span id="clicks">0</span> clicks</p>
        <p id="nextlevel">0 / 10 next level</p>
        <div id="progressbar">
            <div id="progress"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
